<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../exampleLocalStorage/exam4.js"></script>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../exampleLocalStorage/exam4.css">
    <title>메모장</title>
    <script>
    </script>
</head>
<body>
    <div class="section memo">
        <h3>메모장<br>(localStorage 활용)</h3>
        
        <div class="text-wrap">
            <textarea id="txtBox" cols="50" rows="20"></textarea><br/>
        </div>
        <div id="info" style="display:none;">작성한 내용이 자동 저장 되었습니다.</div>
        <div id="noti" style="display:none;">값을 입력 하여 주세요</div>
        <div class="btn-wrap">
            <button id="clearBtn" class="btn">입력내용 초기화</button>
            <button id="regBtn" class="btn">작성 메모 등록</button>
            <button id="loadBtn" class="btn">자동 저장된<br>메모 불러오기</button>
            <button id="viewMemo" class="btn">최근 작성<br> 메모 불러오기</button>            
        </div>
        <div class="memo-view">
            <ul class="memo-area"></ul>
            <div class="memo-list"></div>
        </div>
    </div>
    <div class="footer">
        <button id="allDelBtn" class="btn">전체삭제</button>
        <button onclick="location.href='../index.html'">목록보기</button>
    </div>
</body>
</html>
